<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기3</title>
</head>
<body>
    <h1>로또 번호 추첨기3</h1>
    <script>
        //1이상 45이하의 정수 중 임의의 6개 숫자를 뽑아 array에 넣기
        //for 사용
        var lotto = []
        for (var i = 0; i < 6; i++) {
            lotto.push(parseInt(Math.random() * 45 + 1));
        }
        document.write(lotto)
    </script>
</body>
</html>
