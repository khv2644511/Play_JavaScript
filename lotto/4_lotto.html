<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기4</title>
</head>
<body>
    <h1>로또 번호 추첨기4</h1>
    <script>
        //1이상 45이하의 정수 중 임의의 6개 숫자를 뽑아 array에 넣기
        //for 사용
        // if로 중복 숫자 없애기
        var lotto = []
        for (var i = 0; i < 6; i++) {
            var num = parseInt(Math.random() * 45 + 1);
            if (lotto.indexOf(num) == -1) {
                lotto.push(num);
            }
        }
        document.write(lotto)
    </script>
</body>
</html>
